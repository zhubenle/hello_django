<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'base.html' %}
    {% load staticfiles %}
    {% block block_title %}
        <link rel="stylesheet" href="{% static 'datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
        <title>角色列表</title>
    {% endblock %}
</head>
<body>
{% block block_content %}
    <section class="content-header">
        <h1>
            Role List
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Backend</a></li>
            <li class="active">Role list</li>
        </ol>
    </section>

    <section class="content">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                </div>
                <div class="box-body table-responsive">
                    <table id="table_roles" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>update_time</th>
                            <th>create_time</th>
                            <th>del_status</th>
                            <th>operate</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block block_script %}
    <script src="{% static 'datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            let csrfToken = $("[name=csrfmiddlewaretoken]").val();

            $('#table_roles').DataTable({
                serverSide: true,
                processing: true,
                searching: true,
                autoWidth: false,
                language: {
                    lengthMenu: 'Show _MENU_'
                },
                searchDelay: 2000,
                ajax: {
                    url: '{% url 'url-backend-ajax-roles' %}',
                    type: 'POST',
                    data: {'csrfmiddlewaretoken': csrfToken},
                    dataFilter: function (resp) {
                        resp = $.parseJSON(resp);
                        if (resp.code === 10000) {
                            return JSON.stringify(resp.data);
                        }
                        return JSON.stringify({'error': resp.msg});
                    }
                },
                createdRow: function (tr, data, dataIndex, tds) {
                    $(tr).append('<td><button class="btn btn-primary btn-sm">编辑</></td>')
                },
                columns: [
                    {data: 'id'},
                    {data: 'name'},
                    {data: 'update_time', searchable: false},
                    {data: 'create_time', searchable: false},
                    {
                        data: 'del_status',
                        searchable: false,
                        createdCell: function (td, cellData, rowData, row, col) {
                            let style = cellData ? 'label-danger' : 'label-info';
                            $(td).html('<lable class="label ' + style + '">' + cellData + '</lable>');
                        }
                    }
                ],
            });
        })
    </script>
{% endblock %}
</body>
</html>
